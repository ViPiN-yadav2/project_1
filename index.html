<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Price card</title>
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="details">
                <p class="package">Basic</p>
                <p class="price"><sup>$</sup>19.99</p>
                <hr>
                <p>100 GB</p>
                <hr>
                <p>2 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="btn btn-one">SUBSCRIBE</button>
            </div>
        </div>
        <div class="card middle-card">
            <div class="details">
                <p class="package">Adept</p>
                <p class="price"><sup>$</sup>99.99</p>
                <hr>
                <p>100 GB</p>
                <hr>
                <p>2 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="btn btn-one">SUBSCRIBE</button>
            </div>
        </div>
        <div class="card">
            <div class="details">
                <p class="package">Itermediate</p>
                <p class="price"><sup>$</sup>29.99</p>
                <hr>
                <p>100 GB</p>
                <hr>
                <p>2 Users</p>
                <hr>
                <p>Send To More People</p>
                <hr>
                <button class="btn btn-one">SUBSCRIBE</button>
            </div>
        </div>
    </section>
</body>
</html>
